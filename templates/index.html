<html>
<head>
    <title>Логин</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, initial-scale=1">


    <style type="text/css">
        /* * {
            margin: 0;
            padding: 0;
        } */

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: ghostwhite;

        }

        .placeholder {
            flex: 1;
        }

        input {
            display: block;
            font-size: 18px;
            padding: 15px;
            margin-bottom: 10px;
            outline: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            /*color: chartreuse;*/

        }

        form {
            width: 90%;
            min-width: 250px;
            max-width: 350px;
        }

        .top {
            display: flex;
            place-self: flex-end;

        }
        .btn-logout {
            margin: 15px;
            padding: 10px;
            background-color: #81a3d4;
            font-size: 18px;
            border-radius: 5px;
            width: 100%;
            text-decoration: none;
            color: #000000;
        }

        .description {
            width: 90%;
            min-width: 250px;
            max-width: 350px;
            text-align: center;
        }
    </style>

</head>

<body>

{% if is_active %}
    <div class="top">
        <a class="btn-logout" href="/logout">Выйти</a>
    </div>
    <h1> Привет <br> {{ name_user }}</h1>
    <div class="main-block">
        <div class="description">
            <h1>Статистика трат: <br>
            за Месяц<br>
            за Неделю<br>
            за День</h1>
        </div>
        <form method="POST" action="/main">
        <input type="text" name="main_input" required>
        <input type="submit" value="Записать">
            <span> {{ data }}</span>
    </form>
    </div>
{% endif %}
    {% if not is_active %}
    <div class="placeholder"></div>
        <span>{{ answer }}</span>
    <form method="POST" action="/login">
        <input type="text" name="username" required>
        <input type="password" name="password" required>
        <input type="submit" value="Войти">

    </form>
    <div class="placeholder"></div>
    {% endif %}
</body>

</html>
